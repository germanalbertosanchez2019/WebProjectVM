<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contacto</title>
</head>

<body>
  <a href="Index.html">Volver</a>
  <h1>Contactanos!</h1>
  <form action="">
    <fieldset>
      <legend>Datos de Contacto</legend>
      <div>
        <label for="Nombre">Usuario</label>
        <br>
        <input type="text" id="Nombre" value="">
      </div>
      <div>
        <label for="email">e-mail</label>
        <br>
        <input type="email" id="E-mail" name="E-mail">
        <br>
        <div>
          <label for="password">Contraseña</label>
          <br>
          <input type="password" id="password" name="password">
          <br>
        </div>
        <div>
          <label for="Género">Masculino</label>
          <input type="radio" name="Género" id="Masculino" value="H">
          <br>
          <label for="Género">Femenino</label>
          <input type="radio" name="Género" id="Femenino" value="F">
          <br>
          <label for="Género">Otro</label>
          <input type="radio" name="Género" id="Otro" value="O">

        </div>
        <div>
          <label for="newsletter suscription">Inscripción al newsletter</label>
          <input type="checkbox" name="newsletter" id="newsletter suscripction" value="Si" checked>
          <br>

          <div>
            <select name="Talle" id="Talle">
              <option value="S">Small</option>
              <option value="M">Medium</option>
              <option value="L">Large</option>
              <option value="xL">Extra-Large</option>
            </select>
          </div>

          <input type="submit" value="Send">

    </fieldset>
  </form>


</body>

</html>
