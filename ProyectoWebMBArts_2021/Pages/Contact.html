<body>
  <header class="header">
    <nav class="nav__links">
      <a class="nav__link" href="../index.html">Home</a>
      <div>|</div>
      <a href="https://www.facebook.com/maximiliano.barrero.9">
        <i class="bi bi-facebook"></i>
      </a>
      <a href="https://www.instagram.com/maxbarrero/"><i class="bi bi-instagram"></i>
      </a>
      <a href="https://twitter.com/Maxbarrero1"><i class="bi bi-twitter"></i>
      </a>
    </nav>

    <div>
      <div> <img class="header__logo" src="./../Logo.png" alt="Logo MBArts" />
      </div>
      <div class="header__text">
        <h1 class="header__text__mainTitle">MB Arts</h1>
        <h5 class="header__text__subtitle">Illustrations</h5>
      </div>
    </div>
  </header>

  <div>
    <h3 class="contact__mainTitle">Contact Me!</h3>
    <div class="contact">
      <p class="contact__text">Hi there! Do you have some new amazing project that requires some awesome art?
        <br>
        Just want to say hi? Let's chat! Fill in the form below to reach me!
      </p>
      <div class="contact__form">
        <form action="">
          <fieldset class="contactMe">
            <legend></legend>
            <div class="contactMe">
              <!--Nombre Completo-->
              <div>
                <label for="Nombre">Name</label>
                <br>
                <input class="contactMe contactMe--fieldBorders" type="text" id="Nombre" value="" required>
              </div>
              <!--Correo electronico-->
              <div>
                <label for="email">E-Mail</label>
                <br>
                <input class="contactMe contactMe--fieldBorders" type="email" id="E-mail" name="E-mail" required>
                <br>
                <div>
                  <!--Espacio para consulta-->
                  <div>
                    <label for="Consulta">Message</label>
                    <br>
                    <input class="contactMe contactMe--boxBorders" type="text" name="Consulta" required>
                    <br>
                  </div>
                  <br>
                  <!--Botones-->
                  <div class="contactMe">
                    <button class="btn btn-primary" type="submit" value="Submit">Submit</button>
                    <button class="btn btn-primary" type="reset" value="Reset">Clear</button>
                  </div>
                </div>
          </fieldset>
        </form>
      </div>
    </div>
  </div>
</body>
