<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Clase Bootstrap</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"
    integrity="sha384-eMNCOe7tC1doHpGoWe/6oMVemdAVTMs2xqW4mwXrXsW0L84Iytr2wi5v2QjrP/xp"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.min.js"
    integrity="sha384-cn7l7gDp0eyniUwwAZgrzD06kc/tftFf19TOAs2zVinnD/C7E91j9yyk5//jjpt/"
    crossorigin="anonymous"></script>
  <link rel="stylesheet" href="Styles.css">
</head>

<body class="vh-100 body-content text-light">
  <header class="bg-primary">
    <div class=" container navbar">
      <div class="row-justify-content-between align-items-center w-100">
        <h1 class="col-sm-4">Mi Sitio</h1>
        <nav class="col-sm-6 col-md-4 d-flex justify-content-between">
          <a class="text-light" href="#">Home</a>
          <a class="text-light" href="#">Servicios</a>
          <a class="text-light" href="#">Contacto</a>
        </nav>
      </div>
    </div>
  </header>
  <main>
    <form class="container mt-5 border p-4">
      <div class="row flex-row mb-4">
        <div class="form-group col-sm-6 ">
          <label class="mb-3" for="nombre">Nombre</label>
          <input class="form-control" type="text" name="nombre" id="nombre" required>
        </div>
        <div class="form-group col-sm-6">
          <label class="mb-3" for="e-mail">e-mail</label>
          <input class="form-control" type="text" name="e-mail" id="e-mail" required>
        </div>
      </div>
      <div class="form-group mb-4">
        <label class="mb-3" for="password">Password</label>
        <input class="form-control" type="password" name="password" id="password" required>
      </div>
      <div class="d-flex justify-content-center">
        <button class="btn btn-primary" type="submit">Enviar</button>
      </div>

    </form>
  </main>
  <footer>

  </footer>

</body>


</html>
