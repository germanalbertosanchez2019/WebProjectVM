  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact me!</title>
  <link rel="stylesheet" href="Styles.css">
</head>

<body>
  <header>
    <!--Enlace para regresar a la página principal-->
    <a class="home" href="Index.html">Home</a>
    <br>
    <nav>
      <!--Enlace redes sociales-->
      <ul class="nav__navegation nav__navegation--RightAlign">
        <li>
          <a href="https://www.facebook.com/maximiliano.barrero.9">Facebook</a>
        </li>
        <li>
          <a href="https://www.instagram.com/maxbarrero/">Instagram</a>
        </li>
        <li>
          <a href="https://twitter.com/Maxbarrero1">Twitter</a>
        </li>
      </ul>
      </div>

    <h1 class="header__secondTitle">Contact me!</h1>
  </header>

  <p class="body__text">
    Hi there! Do you have some new amazing project that requires some awesome art? Just want to say hi?
    <br>
    Let's chat! Fill in the form below to reach me!
  </p>
  <form action="">
    <fieldset class="contactMe">
      <legend></legend>
      <!--Nombre Completo-->
      <div>
        <label for="Nombre">Name</label>
        <br>
        <input class="contactMe contactMe--fieldBorders" type="text" id="Nombre" value="">
      </div>
      <!--Correo electronico-->
      <div>
        <label for="email">Email</label>
        <br>
        <input class="contactMe contactMe--fieldBorders" type="email" id="E-mail" name="E-mail">
        <br>
        <div>
          <!--Espacio para consulta-->
          <div>
            <label for="Consulta">Message</label>
            <br>
            <input class="contactMe contactMe--boxBorders" type="text" name="Consulta">
            <br>
          </div>
          <br>
          <!--Botones-->
          <div class="contactMe contactMe--increasedBottomMargins">
            <input type="submit" value="Send">
            <input type="reset" value="Clear">
          </div>

    </fieldset>
  </form>

  <!--Pie de página-->
  <footer class="footer">
    <div>
      <ul class="footer footer--increasedSize">
        <li>
          <a href="https://www.facebook.com/maximiliano.barrero.9">Facebook</a>

        </li>
      </ul>
    </div>
    <br>
    <br>
    <p>

  </footer>


</body>
